<div class="container-fluid">
  <div class="row center-xs mt-50">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h1>Inicio</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <mat-carousel
        timings="250ms ease-in"
        [autoplay]="true"
        [interval]="5000"
        color="accent"
        maxWidth="auto"
        [proportion]="25"
        [slides]="5"
        [loop]="true"
        [hideArrows]="false"
        [hideIndicators]="false"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr"
      >
        <mat-carousel-slide
          #matCarouselSlide
          *ngFor="let slide of slides; let i = index"
          [image]="slide.image"
          overlayColor="#00000040"
          [hideOverlay]="true"
        ></mat-carousel-slide>
      </mat-carousel>
    </div>
  </div>
</div>
